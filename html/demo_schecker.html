<html>
    <head>
        <title>Selbststabilisierendes Fahrrad - Gyro Demo</title>
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>  
        <style>
            *
            {
                padding: 0;
                margin: 0;
                letter-spacing: 2px;
                
            }
            body
            {
                 font-family: 'Raleway';font-size: 22px;
            }
            h1
            {
                font-size: 5vmin;
                margin-bottom: 20px;
            }
    
            h2
            {
                font-size: 3vmin;
            }
    
            #containerContainer
            {
                width: 80%;
                height: 100%;
                display: flex;
                flex-direction: column;
                margin-left: auto;
                margin-right: auto;
                justify-content: center;
                color: #3c3c3c;
            }
            
            /********************* Mobile Geraete***************/
            @media (max-width: 1000px) {
                #containerContainer{
                    width: 100%;
                }
            }	
    
            .subjectContainer
            {
                height: 25%;
                text-align: center;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: white;
                font-size: 3vmin;
            }
    
            #titleContainer
            {
                border-right: 1px solid #3c3c3c;
                border-bottom: 1px solid #3c3c3c;
                border-left: 1px solid #3c3c3c;
            }
    
            #statusContainer
            {
                border-right: 1px solid #3c3c3c;
                border-bottom: 1px solid #3c3c3c;
                border-left: 1px solid #3c3c3c;
            }
    
            #sliderContainer
            {
                border-right: 1px solid #3c3c3c;
                border-bottom: 1px solid #3c3c3c;
                border-left: 1px solid #3c3c3c;
            }
    
            #neigungContainer
            {
                border-right: 1px solid #3c3c3c;
                border-left: 1px solid #3c3c3c;
            }
    
            #sliderRevsSlider
            {
                width: 95%;
                margin-left: auto;
                margin-right: auto;
            }

            input[type=range] 
            {
              -webkit-appearance: none;
              width: 100%;
              margin: 22.75px 0;
            }

            input[type=range]:focus 
            {
              outline: none;
            }

            input[type=range]::-webkit-slider-runnable-track 
            {
              width: 100%;
              height: 4.5px;
              cursor: pointer;
              box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
              background: #003366;
              border-radius: 2px;
              border: 0.2px solid #010101;
            }

            input[type=range]::-webkit-slider-thumb
            {
              box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
              border: 1px solid #3c3c3c;
              height: 50px;
              width: 50px;
              border-radius: 25px;
              background: #ffffff;
              cursor: pointer;
              -webkit-appearance: none;
              margin-top: -22.95px;
            }

            input[type=range]:focus::-webkit-slider-runnable-track 
            {
              background: #004080;
            }

            input[type=range]::-moz-range-track 
            {
              width: 100%;
              height: 4.5px;
              cursor: pointer;
              box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
              background: #003366;
              border-radius: 2px;
              border: 0.2px solid #010101;
            }

            input[type=range]::-moz-range-thumb 
            {
              box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
              border: 1px solid #3c3c3c;
              height: 50px;
              width: 50px;
              border-radius: 25px;
              background: #ffffff;
              cursor: pointer;
            }

            input[type=range]::-ms-track 
            {
              width: 100%;
              height: 4.5px;
              cursor: pointer;
              background: transparent;
              border-color: transparent;
              color: transparent;
            }

            input[type=range]::-ms-fill-lower 
            {
              background: #00264d;
              border: 0.2px solid #010101;
              border-radius: 4px;
              box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
            }

            input[type=range]::-ms-fill-upper 
            {
              background: #003366;
              border: 0.2px solid #010101;
              border-radius: 4px;
              box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
            }

            input[type=range]::-ms-thumb 
            {
              box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
              border: 1px solid #3c3c3c;
              height: 50px;
              width: 50px;
              border-radius: 25px;
              background: #ffffff;
              cursor: pointer;
              height: 4.5px;
            }

            input[type=range]:focus::-ms-fill-lower 
            {
              background: #003366;
            }

            input[type=range]:focus::-ms-fill-upper 
            {
              background: #004080;
            }
    
        </style>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        <script>
            var ws = null;
            var pp_tm = null;
            var pp_time = 1000;
            var connected = false;




            $(function()
            {
                connect();
            });


            function connect()
            {
                set_status_message("Connecting...", "#e9b000");
                ws = new WebSocket("ws://192.168.0.67/ws");        

                ws.onopen = on_open;
                ws.onmessage = on_msg;
                ws.onclose = on_close;     
            }

            function on_connection_lost()
            {
                ws = null;
                setTimeout(connect, 3000);
                connected = false;
            }

            var on_open = function() 
            {
                set_status_message("Verbunden", "#1eaf9e");
                setTimeout(ping, 1000);

                connected = true;
            }

            var on_msg = function(ev)
            {
                console.log(ev);

                var msg = JSON.parse(ev.data);
                
                if(msg.type == "pong")
                {
                    pong();
                    return;
                }
                else if(msg.type == "neigung")
                {
                    console.log(msg.data);

                    update_neigung(msg.data);
                }
            }

            var on_close = function()
            {
                set_status_message("Nicht verbunden", "#E24E42");

                on_connection_lost();
            }

            function ping()
            {
                ws.send("__ping__");
                set_status_message("Verbunden", "green");

                pp_tm = setTimeout(function() 
                {
                    set_status_message("Nicht verbunden", "#E24E42");
                    on_connection_lost();
                }, pp_time);
            }

            function pong()
            {
                clearTimeout(pp_tm);
                pp_tm = null;
                connected = true;

                ping();
            }




            /* Diese Funktion wird aufgerufen, sobald der Slider bewegt wird */
            function on_slider_changed(value)
            {
                /* Prozentualer Wert in einem Label anzeigen */
                var power = parseInt((value/power_max)*100);
                $('#sliderRevSliderPerc').html(power + "%"); 
                
                /* Flag für Übertragung setzen */
                has_changed = true;
            }

            /* Funktion, um Text und Farbe der Statusmeldung zu setzen */
            function set_status_message(text, color)
            {
                $('#fontStatus').html(text);
                $('#fontStatus').attr("color", color);
            }


            function update_neigung(data)
            {
                
                $('#neigungValueContainer').html(data);
            }
        </script>

    </head>
    <body>
        <div id="containerContainer">
            <div id="titleContainer" class="subjectContainer">
                <h1>Gyroansteuerung - Demo</h1>
                <h2>Selbststabilisierendes Fahrrad</h2>
            </div>
    
            <div id="statusContainer" class="subjectContainer">
                Status: <br><br><font id="fontStatus" color="red">nicht verbunden</font>
            </div>
    
            <div id="sliderContainer" class="subjectContainer">
                Drehzahl [%]<br>
                <input type="range" min="1" max="1300" value="0" id="sliderRevsSlider" oninput="on_slider_changed(this.value)">
                <div id="sliderRevSliderPerc">0%</div>
            </div>
    
            <div id="neigungContainer" class="subjectContainer">
                Neigung [deg]
                <br>
                <br />
                <div id="neigungValueContainer">
                    ###
                </div>
            </div>
        </div>
    </body>
</html>
